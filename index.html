        height: 120px;
        top: 70%;
        right: 10%;
        animation-delay: 2s;
      }
      .orb:nth-child(3) {

        height: 60px;
        top: 40%;
        left: 80%;
        animation-delay: 4s;
      }

        }

      let filteredTools = [...tools];
      let currentFilter = "all";

      function renderTools() {
        const container = document.getElementById("toolsContainer");
        container.innerHTML = "";

        const categories = {
          texto: { title: " Texto y Chat", tools: [] },
          imagen: { title: "🎨 Imagen y Diseño", tools: [] },
          video: { title: "🎬 Video y Audio", tools: [] },
          ml: { title: "🤖 Machine Learning", tools: [] },
        };

        filteredTools.forEach((tool) => {
          if (categories[tool.category]) {
            categories[tool.category].tools.push(tool);
          }
        });

        Object.keys(categories).forEach((categoryKey) => {
          const category = categories[categoryKey];
          if (category.tools.length > 0) {
            const categoryTitle = document.createElement("h2");
            categoryTitle.className = "category-title";
            categoryTitle.textContent = category.title;
            container.appendChild(categoryTitle);

            const toolsGrid = document.createElement("div");
            toolsGrid.className = "tools-grid";

            category.tools.forEach((tool, index) => {
              const toolCard = createToolCard(tool, index);
              toolsGrid.appendChild(toolCard);
            });

            container.appendChild(toolsGrid);
          }
        });

        // Update stats
        updateStats();
      }

      function createToolCard(tool, index) {
        const card = document.createElement("div");
        card.className = "tool-card";
        card.style.animationDelay = `${index * 0.1}s`;

        const badges = [];

        if (tool.type === "G")
          badges.push('<span class="badge badge-generative">Generativa</span>');
        if (tool.type === "P")
          badges.push('<span class="badge badge-predictive">Predictiva</span>');
        if (tool.reasoning)
          badges.push(
            '<span class="badge badge-reasoning">Razonamiento</span>'
          );

        let pricingBadge = "";
        switch (tool.pricing) {
          case "freemium":
            pricingBadge = '<span class="badge badge-freemium">Free</span>';
            break;
          case "paid":
            pricingBadge = '<span class="badge badge-paid">Pago</span>';
            break;
          case "open":
            pricingBadge = '<span class="badge badge-open">Open Source</span>';
            break;
        }
        if (pricingBadge) badges.push(pricingBadge);

        card.innerHTML = `
                <div class="tool-header">
                    <h3 class="tool-name">${tool.name}</h3>
                    <div class="tool-badges">
                        ${badges.join("")}
                    </div>
                </div>
                <div class="tool-creator">Por ${tool.creator}</div>
                <div class="tool-description">${tool.description}</div>
                <div class="tool-usage"><strong>Uso recomendado:</strong> ${
                  tool.usage
                }</div>
                <a href="${
                  tool.link
                }" target="_blank" class="tool-link" rel="noopener noreferrer">Explorar →</a>
            `;

        return card;
      }

      function updateStats() {
        const stats = {
          total: filteredTools.length,
          texto: filteredTools.filter((t) => t.category === "texto").length,
          imagen: filteredTools.filter((t) => t.category === "imagen").length,
          video: filteredTools.filter((t) => t.category === "video").length,
          ml: filteredTools.filter((t) => t.category === "ml").length,
        };

        animateNumber("totalTools", stats.total);
        animateNumber("textTools", stats.texto);
        animateNumber("imageTools", stats.imagen);
        animateNumber("videoTools", stats.video + stats.ml);
      }

      function animateNumber(elementId, targetNumber) {
        const element = document.getElementById(elementId);
        const startNumber = parseInt(element.textContent) || 0;
        const duration = 1000;
        const startTime = performance.now();

        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);

          const easeOutQuart = 1 - Math.pow(1 - progress, 4);
          const currentNumber = Math.floor(
            startNumber + (targetNumber - startNumber) * easeOutQuart
          );

          element.textContent = currentNumber;

          if (progress < 1) {
            requestAnimationFrame(animate);
          }
        }

        requestAnimationFrame(animate);
      }

      function filterTools(filter) {
        currentFilter = filter;

        if (filter === "all") {
          filteredTools = [...tools];
        } else if (filter === "freemium") {
          filteredTools = tools.filter((tool) => tool.pricing === "freemium");
        } else if (filter === "reasoning") {
          filteredTools = tools.filter((tool) => tool.reasoning);
        } else {
          filteredTools = tools.filter((tool) => tool.category === filter);
        }

        renderTools();
      }

      function searchTools(query) {
        const searchTerm = query.toLowerCase().trim();

        if (!searchTerm) {
          filterTools(currentFilter);
          return;
        }

        let baseTools =
          currentFilter === "all"
            ? tools
            : currentFilter === "freemium"
            ? tools.filter((t) => t.pricing === "freemium")
            : currentFilter === "reasoning"
            ? tools.filter((t) => t.reasoning)
            : tools.filter((t) => t.category === currentFilter);

        filteredTools = baseTools.filter(
          (tool) =>
            tool.name.toLowerCase().includes(searchTerm) ||
            tool.creator.toLowerCase().includes(searchTerm) ||
            tool.description.toLowerCase().includes(searchTerm) ||
            tool.usage.toLowerCase().includes(searchTerm)
        );

        renderTools();
      }

            this.classList.add("active");
            filterTools(this.dataset.filter);
          });
        });

        // Search functionality
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function () {

        // Initial render

      // Add scroll animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver(function (entries) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      }, observerOptions);

      // Observe tool cards when they're created
      const originalCreateToolCard = createToolCard;
      createToolCard = function (tool, index) {
        const card = originalCreateToolCard(tool, index);
        observer.observe(card);
        return card;
      };
